# Application configuration properties

# Database configuration
database.url=jdbc:mysql://localhost:3306/fantasy_basketball
database.username=root
database.password=password

# API configuration
nba.api.url=https://www.nba.com/stats/cumestats?ReportType=Player&PlayerID=

# Machine Learning configuration
ml.model.path=models/fantasy_basketball_model.zip
ml.training.epochs=100
ml.batch.size=32

# UI configuration
ui.theme=light
ui.default.font=Arial
ui.default.font.size=12

# Logging configuration
logging.level=INFO
logging.file.path=logs/fantasy_basketball_bot.log

# Other settings
app.version=1.0.0
app.name=Fantasy Basketball Bot